<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with gradient -->
  <circle cx="50" cy="50" r="48" fill="black"/>
  
  <!-- Aura glow effect -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="url(#auraGradient)" stroke-width="2" filter="url(#blur)"/>
  
  <!-- Initials -->
  <text x="50" y="62" fill="url(#textGradient)" font-family="Arial, sans-serif" font-weight="bold" font-size="45" text-anchor="middle">MB</text>
  
  <!-- Filters and gradients definitions -->
  <defs>
    <!-- Blur filter for aura effect -->
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
    
    <!-- Gradient for the aura glow -->
    <linearGradient id="auraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9333ea" stop-opacity="0.8" />
      <stop offset="50%" stop-color="#3b82f6" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#14b8a6" stop-opacity="0.8" />
    </linearGradient>
    
    <!-- Gradient for the text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d8b4fe" />
      <stop offset="50%" stop-color="#93c5fd" />
      <stop offset="100%" stop-color="#5eead4" />
    </linearGradient>
  </defs>
</svg>
